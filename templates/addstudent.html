{% include "header.html" %}


{% block body %}


<div class="panel=heading">

<h2>Add Student <a class="pull-right btn btn-success" href="/">Back</a> </h2>

</div>



<div class="panel-body">

<form action="{{ url_for('processtudent') }}" method="post">
<div class="form-group">

    <label for="name">Title</label>
    <input type="text" class="form-control" name="title" id="title" required = "1"  >

</div>

    <div class="form-group">

    <label for="name">Genre</label>
    <input type="text" class="form-control" name="genre" id="genre" required = "1" >

</div>

        <div class="form-group">

    <label for="name">Rating</label>
    <input type="text" class="form-control" name="rating" id="rating" required = "1"  >

</div>



<div class="form-group">

<label for="name">Duration</label>
<input type="text" class="form-control" name="duration" id="duration" required = "1"  >

</div>


<div class="form-group">

<label for="name">Quality</label>
<input type="text" class="form-control" name="quality" id="quality" required = "1"  >

</div>


<div class="form-group">

<label for="name">Trailer</label>
<input type="text" class="form-control" name="trailer" id="trailer" required = "1"  >

</div>


<div class="form-group">

<label for="name">Watch</label>
<input type="text" class="form-control" name="watch" id="watch" required = "1"  >

</div>
</div>


    <div class="form-group">
        <input type="hidden" name="id" value="1">

     <input type="hidden" name="action" value="edit">
     <input type="submit" class="btn btn-success" name="submit" value="Add Student">

</div>


</form>


</div>



{% endblock %}
